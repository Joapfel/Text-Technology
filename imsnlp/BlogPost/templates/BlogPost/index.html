<form method="post">
{% csrf_token %}
<p>Title</p>
<input type="text" name="title"></input>

<p>Content</p>
<input type="text" name="content"></input>

<input type="submit" value="Submit"></input>
</form>


{% if posts %}
	<ul>
		{% for p in posts %}
		<p> {{ p.title }} </p>
		<p> {{ p.content }} </p>
		<p> {{ p.time_created }} </p>
		<p> --- </p>
		{% endfor %}
	</ul>

{% else %}
	<b>No posts yet</b>
{% endif %}
